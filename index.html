<!doctype html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- STYLE LINKS -->
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">  
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Garrett Gassensmith</title>
</head>

<body>
  <header>
    <!-- NAV -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#profile">Profile</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#connect">Connect</a></li>
        </ul>
      </div>
    </nav>
    <!-- MOBILE SIDENAV -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="#profile">Profile</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#connect">Connect</a></li>
    </ul>
  </header>

  <main>
    <section class="container">
      <!-- FEATURED WORK -->
      <div id="featured-work" class="carousel carousel-slider z-depth-5">
        <a class="carousel-item" href="#one!"><img src="assets/images/gifs/shaker_0-4-0.gif"></a>
        <a class="carousel-item" href="#two!"><img src="assets/images/gifs/weather-dashboard_0-1-0.gif"></a>
        <a class="carousel-item" href="#three!"><img src="assets/images/gifs/work-day-planner_0-2-0.gif"></a>
      </div>
    </section>
    <!-- PROFILE -->
    <div id="profile" class="title">
      <h3 class="z-depth-5 right-align"><span>{ Profile }</span></h3>
    </div>
    <section class="background">
      <div class="row">
        <div class="center">
          <img class="headshot z-depth-5" src="assets/images/headshot.jpg" alt="Photo of Garrett" width="50%" height="50%">
        </div>
      </div>
      <div class="row profile-text center">
        <h4>Garrett Gassensmith</h4><span>Web Developer | Cinematographer</span>
      </div>
    </section>
    <!-- PORTFOLIO -->
    <div id="portfolio" class="title">
      <h3 class="z-depth-5 right-align"><span>{ Portfolio }</span></h3>
    </div>
    <section class="background">
      <div id="portfolio-view" class="row">
      </div>
    </section>
    <!-- CONNECT -->
    <div id="connect" class="title">
      <h3 class="z-depth-5 right-align"><span>{ Connect }</span></h3>
    </div>
    <section class="margin-bottom background center">
      <div class="row">
        <div class="col s12 m6 center social-link">
          <a href="">
            <i class="fab fa-github fa-7x"></i>
            <div>Github</div>
          </a>
        </div>
        <div class="col s12 m4 center social-link">
          <a href="">
          <i class="fab fa-linkedin fa-7x"></i>
          <div>LinkedIn</div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-copyright">
      <div class="container">
        <p id="copyright" class="center"></p>
      </div>
    </div>
  </footer>


  <!-- SCRIPT LINKS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
